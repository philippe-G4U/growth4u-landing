name: Auto-merge Claude branches

on:
  push:
    branches:
      - 'claude/**'
  pull_request:
    types: [opened, synchronize]
    branches:
      - main

jobs:
  auto-merge:
    runs-on: ubuntu-latest
    if: startsWith(github.head_ref, 'claude/') || startsWith(github.ref, 'refs/heads/claude/')

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: next-app/package-lock.json

      - name: Install dependencies
        run: cd next-app && npm ci

      - name: Build
        run: cd next-app && npm run build
        env:
          NEXT_PUBLIC_FEEDBACK_WEBHOOK_URL: ${{ secrets.NEXT_PUBLIC_FEEDBACK_WEBHOOK_URL }}

      - name: Create and merge PR
        if: github.event_name == 'push'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const branch = context.ref.replace('refs/heads/', '');

            // Check if PR already exists
            const { data: prs } = await github.rest.pulls.list({
              owner: context.repo.owner,
              repo: context.repo.repo,
              head: `${context.repo.owner}:${branch}`,
              base: 'main',
              state: 'open'
            });

            let pr;
            if (prs.length === 0) {
              // Create PR
              const { data: newPr } = await github.rest.pulls.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title: `Auto-merge: ${branch}`,
                head: branch,
                base: 'main',
                body: 'Automatic merge from Claude Code session.'
              });
              pr = newPr;
              console.log(`Created PR #${pr.number}`);
            } else {
              pr = prs[0];
              console.log(`Found existing PR #${pr.number}`);
            }

            // Merge the PR
            try {
              await github.rest.pulls.merge({
                owner: context.repo.owner,
                repo: context.repo.repo,
                pull_number: pr.number,
                merge_method: 'merge'
              });
              console.log(`Merged PR #${pr.number}`);
            } catch (error) {
              console.log(`Could not merge: ${error.message}`);
            }

      - name: Auto-merge PR
        if: github.event_name == 'pull_request' && startsWith(github.head_ref, 'claude/')
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            // Enable auto-merge
            try {
              await github.rest.pulls.merge({
                owner: context.repo.owner,
                repo: context.repo.repo,
                pull_number: context.payload.pull_request.number,
                merge_method: 'merge'
              });
              console.log(`Merged PR #${context.payload.pull_request.number}`);
            } catch (error) {
              console.log(`Could not merge: ${error.message}`);
            }
