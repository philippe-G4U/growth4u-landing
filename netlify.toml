[build]
  base = "astro-app"
  command = "npm run build"
  publish = "dist"
  ignore = "/bin/false"

[functions]
  node_bundler = "esbuild"

# Redirects from old query parameter URLs to new clean URLs
[[redirects]]
  from = "/blog"
  query = {articulo = ":slug"}
  to = "/blog/:slug/"
  status = 301
  force = true

[[redirects]]
  from = "/"
  query = {articulo = ":slug"}
  to = "/blog/:slug/"
  status = 301
  force = true

# Redirect /articulos/* → /recursos/ (sección eliminada)
[[redirects]]
  from = "/articulos/*"
  to = "/recursos/"
  status = 301
  force = true

# Redirect /home to /
[[redirects]]
  from = "/home"
  to = "/"
  status = 301
  force = true

